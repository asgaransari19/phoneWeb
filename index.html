<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Design Using HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="asgar.png" />
        </div>

        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accesories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overLayer"></div>
        <img src="images/mobile.png" alt="phone" class="phone" />
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" />
            <div>
              <h2>Camera</h2>
              <p>12px one</p>
            </div>
          </div>

          <div class="feature two">
            <img src="images/battery.png" />
            <div>
              <h2>Battery</h2>
              <p>50000MAh</p>
            </div>
          </div>
          

          <div class="feature three">
            <img src="images/display.png" />
            <div>
              <h2>Display</h2>

              <p>Amoled display</p>
            </div>
          </div>

          <div class="feature four">
            <img src="images/processor.png" />
            <div>
              <h2>Processor</h2>

              <p>Qualcomm's new Snapdragon 845 chipse</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="images/arrow.png" alt="" id="up" />
        <h3>Features</h3>
        <img src="images/arrow.png" alt="" id="down" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
